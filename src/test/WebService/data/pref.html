<!DOCTYPE html>
<html>
<head>
<title>Test</title>
<link rel="stylesheet" type="text/css" href="style-pref.css"/>
<link rel="stylesheet" type="text/css" href="style-popup.css"/>
<script src="https://kit.fontawesome.com/be430f8e49.js"></script>
<script src="jquery-3.4.1.min.js"></script>
<script src="preferences.js"></script>
<script>
	$(function () {
		initPref();
	});	
</script>
</head>
<body>
	<!-- Preference Title -->
	<div class="page_title">
		<span>Device Settings</span>
		<span style="position: absolute; right:0px; padding-top: 4px; padding-right:8px">
			<i id="id-download" class="pref-title-button fas fa-download"></i>
			<i id="id-reload" class="pref-title-button fas fa-redo-alt"></i>
		</span>
	</div>

	<!-- Preference Contents -->
	<div id="vario_pref"></div>

	<!-- Popups -->
	<div id="id-popup-editor" class="popup-modal" context="{{pref_context}}">
		<div class="popup-content">
			<div class="popup-header">
				<div>
					<span id="id-popup-title" class="popup-title"></span>
				</div>		
			</div>
			<div id="id-popup-body" class="popup-body"></div>
			<div class="popup-footer">
				<div style="text-align: right">
					<span id="id-popup-accept" class="popup-accept-button">OK</span>
					<span>&nbsp;&nbsp;</span>
					<span id="id-popup-close" class="popup-close-button">Cancel</span>
				</div>
			</div>
		</div>
	</div>
		
	</body>
</html>
